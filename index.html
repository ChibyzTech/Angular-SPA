<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
        <title>SPA SITES</title>
       <body ng-app="SpaApp">
          <div>
               <div ng-controller="SpaAppController">
                   <h1> This calculator calculates your name totalsum equivalent to Unicode character </h1>
                    Type your name here:

                  <input type="text" ng-model="name" ng-keyup="displaynumeric();">
                 <div> Total Unicode value of person's name is:
                       {{totalvalue}} 
                       {{name}}
                 </div>
              </div>
           </div>
           
        </body>
    </head>
</html>
